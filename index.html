---
layout: default
---

<section id="intro">
    <div class="flex-row-between">
        <h1>UMA CAFE</h1>
        <button id="theme-toggle" onclick="modeSwitcher()">
            <div></div>
        </button>
    </div>
    <p>
    This is an unofficial website for a coffee club in UMA NLP Group. Checkout our list of coffee equipments <a href="/assets/pages/equipments">here</a>.
    </p>
</section>

<section class="posts">
    <h3>BLOG</h3>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time></li>
        {% endfor %}
    </ul>
</section>
